<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRSSH - Mot de passe oublié</title>
    <link rel="stylesheet" href="password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="background"></div> <!-- Blurred Background Image -->

    <div class="container"> <!-- The Container for the Login Form -->
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <div class="login-header">
                        <img src="images/Logo.png" alt="Logo ATRSSH" class="login-logo">
                        <p class="logo">Plateforme de L'ATRSSH</p>
                    </div>

                    <h2>Mot de passe oublié ?</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="email" required>
                        <label for="email">Entrez votre e-mail</label>
                    </div>

                    <div class="remember-password">
                        <p class="back-to-login"><a href="index.html">Retour à la connexion</a></p>
                    </div>
                    <button class="btn">Réinitialiser le mot de passe</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
