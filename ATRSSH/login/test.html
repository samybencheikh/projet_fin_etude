<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <img src="Logo.png" alt="Logo ATRSSH" class="forgot-password-logo">
            <p class="forgot-password-text">L'Agence Thématique de Recherche en Sciences Humaines et Sociales</p>
        </div>

        <div class="forgot-password-section">
            <h2>Mot de passe oublié ?</h2>

            <div class="input-box">
                <span class="icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" id="email" required>
                <label for="email">Entrez votre e-mail</label>
            </div>

            <button class="btn">Réinitialiser le mot de passe</button>
            
            <p class="back-to-login"><a href="login.html">Retour à la connexion</a></p>
        </div>
    </div>
</body>
</html>
